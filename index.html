<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Oswald&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Photoshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" >
        <div class="banner">            
            <h1>Photoshop</h1>
            <h2> Questões da aula 01</h2>
        </div>
    </header>
    <main>
        <div class="image">            
            <section>
                <p>Questão 01</p>
                <img src="./Image/lata-de-sopa.png" alt="Latas de Sopa Campbell - Andy Warhol (1962)">
            </section>
            <section>
                <p>Questão 02</p>
                <img src="./Image/mona-lisa.png" alt="Mona Lisa - Leonardo da Vinci (1503)">
            </section>
            <section>
                <p>Questão 03</p>
                <img src="./Image/beatles-5th-avenue.png" alt="Beatles na Abbey Road - Ian Macmillan (1969)">
            </section>
            <section>
                <p>Questão 04</p>
                <img src="./Image/picasso-guernica.png" alt="Guernica - Pablo Picasso (1937)">
            </section>
            <section>
                <p>Questão 05</p>
                <img src="./Image/van-gogh.png" alt="A Noite Estrelada - Vincent Van Gogh (1889)">
            </section>
            <section>
                <p>Questão 06</p>
                <img src="./Image/moca-com-brinco-de-perolas.png" alt="Moça com Brinco de Pérola - Johannes Vermeer (1665)">
            </section>
        </div>
    </main>
     <!-- Footer -->
     <footer class="footer">
        <div class="section-center">
            <div class="social-icons">
              <!-- social icon -->
              <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <!-- end of social icon -->
              <!-- social icon -->
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <!-- end of social icon -->
              <!-- social icon -->
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <!-- end of social icon -->
            </div>
            <h4 class="footer-text">
              &copy;
              <span class="name">Adriele Santos</span>
              all rights reserved
            </h4>
          </div>
    </footer>   
    <!-- end footer --> 
    
</body>
</html>
